<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>魔力试算</title> 
</head>
<body style="text-align:center;">
<h1>魔力值试算</h1>
<form oninput="x.value= Math.atan((1-10**(-parseInt(a.value)/4))*parseInt(b.value)*(1+2**(1/2)*10**(-(parseInt(c.value)-1)/6))/300)*50*(2/3.1415926)">
几周前发布的种子（周）<br>
	<input type="number" id="a" value="5"><br><br>
做种总体积（G）<br>
<input type="number" id="b" value="500"><br><br>
做种者数（人）<br>
<input type="number" id="c" value="1"><br><br>
	
您的基础魔力值为<br>
<output name="x"></output>
</form>
</body>
</html>
